<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuiagoMap - Explorador de Rutas</title>
    
    <!-- Leaflet CSS y JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Leaflet Routing Machine -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    
    <!-- Estilos personalizados -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
        
        .search-container {
            position: absolute;
            top: 20px;
            left: 60px;
            z-index: 1000;
            width: 300px;
        }
        
        .search-box {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            font-size: 16px;
        }
        
        .controls-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .control-button {
            background: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-button:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        
        .home-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: #1a1f35;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }

        .route-info {
            position: absolute;
            bottom: 80px;
            left: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Buscar ubicación...">
    </div>
    
    <div class="controls-container">
        <button class="control-button" onclick="getCurrentLocation()">
            <i class="fas fa-location-arrow"></i> Mi Ubicación
        </button>
        <button class="control-button" onclick="toggleRoutingMode()">
            <i class="fas fa-route"></i> Modo Ruta
        </button>
        <button class="control-button" onclick="clearRoute()">
            <i class="fas fa-trash"></i> Limpiar Ruta
        </button>
    </div>
    
    <button class="home-button" onclick="window.location.href='../index.html'">
        <i class="fas fa-home"></i> Volver al Inicio
    </button>

    <div id="routeInfo" class="route-info" style="display: none;">
        <h3>Información de la Ruta</h3>
        <p id="routeDistance"></p>
        <p id="routeDuration"></p>
    </div>

    <script>
        let map;
        let routingControl;
        let isRoutingMode = false;
        let markers = [];
        let startPoint = null;
        let endPoint = null;
        
        // Inicializar mapa
        function initMap() {
            map = L.map('map').setView([-16.5, -64.5], 6); // Centro de Bolivia
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            
            // Configurar búsqueda
            const searchBox = document.querySelector('.search-box');
            searchBox.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchLocation(this.value);
                }
            });

            // Agregar evento de clic al mapa para el modo ruta
            map.on('click', function(e) {
                if (isRoutingMode) {
                    addRoutePoint(e.latlng);
                }
            });
        }
        
        // Obtener ubicación actual
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    map.setView([lat, lng], 15);
                    
                    const currentLocationMarker = L.marker([lat, lng], {
                        icon: L.icon({
                            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41]
                        })
                    }).addTo(map)
                    .bindPopup('Tu ubicación actual')
                    .openPopup();

                    markers.push(currentLocationMarker);
                });
            }
        }
        
        // Búsqueda de ubicaciones
        function searchLocation(query) {
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const location = data[0];
                        map.setView([location.lat, location.lon], 15);
                        
                        const marker = L.marker([location.lat, location.lon]).addTo(map)
                            .bindPopup(location.display_name)
                            .openPopup();
                            
                        markers.push(marker);
                    }
                });
        }
        
        // Modo de ruteo mejorado
        function toggleRoutingMode() {
            isRoutingMode = !isRoutingMode;
            startPoint = null;
            endPoint = null;
            
            if (isRoutingMode) {
                clearRoute();
                alert('Modo ruta activado. Haz clic en el mapa para marcar el punto de inicio y luego el destino.');
            } else {
                clearRoute();
                alert('Modo ruta desactivado');
            }
        }

        // Agregar punto de ruta
        function addRoutePoint(latlng) {
            if (!startPoint) {
                startPoint = latlng;
                L.marker(startPoint, {
                    icon: L.icon({
                        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41]
                    })
                }).addTo(map).bindPopup('Punto de inicio');
            } else if (!endPoint) {
                endPoint = latlng;
                L.marker(endPoint, {
                    icon: L.icon({
                        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41]
                    })
                }).addTo(map).bindPopup('Punto de destino');
                
                calculateRoute();
            }
        }

        // Calcular y mostrar ruta
        function calculateRoute() {
            if (routingControl) {
                map.removeControl(routingControl);
            }

            routingControl = L.Routing.control({
                waypoints: [
                    L.latLng(startPoint.lat, startPoint.lng),
                    L.latLng(endPoint.lat, endPoint.lng)
                ],
                routeWhileDragging: true,
                router: L.Routing.osrmv1({
                    serviceUrl: 'https://router.project-osrm.org/route/v1'
                }),
                lineOptions: {
                    styles: [{color: '#1a1f35', weight: 4}]
                }
            }).addTo(map);

            routingControl.on('routesfound', function(e) {
                const routes = e.routes;
                const summary = routes[0].summary;
                
                // Mostrar información de la ruta
                document.getElementById('routeInfo').style.display = 'block';
                document.getElementById('routeDistance').innerHTML = 
                    `<i class="fas fa-road"></i> Distancia: ${(summary.totalDistance / 1000).toFixed(1)} km`;
                document.getElementById('routeDuration').innerHTML = 
                    `<i class="fas fa-clock"></i> Tiempo estimado: ${Math.round(summary.totalTime / 60)} minutos`;
            });
        }

        // Limpiar ruta
        function clearRoute() {
            if (routingControl) {
                map.removeControl(routingControl);
            }
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            startPoint = null;
            endPoint = null;
            document.getElementById('routeInfo').style.display = 'none';
        }
        
        // Inicializar mapa al cargar
        window.onload = initMap;
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</body>
</html>
