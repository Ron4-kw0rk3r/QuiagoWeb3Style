<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TkensKircho - QuiagoApp</title>
    <link rel="stylesheet" href="../styles/quiago.css">
    <link rel="stylesheet" href="../styles/tokens.css">
</head>
<body>
    <section class="tokens-section">
        <h2 class="glowing-text">TkensKircho (TKC)</h2>
        
        <div class="token-overview">
            <div class="token-stats">
                <div class="stat-card">
                    <h3>Suministro Total</h3>
                    <p class="stat-value">1,000,000 TKC</p>
                </div>
                <div class="stat-card">
                    <h3>Precio Actual</h3>
                    <p class="stat-value">$0.45 USD</p>
                </div>
                <div class="stat-card">
                    <h3>Holders</h3>
                    <p class="stat-value">15,234</p>
                </div>
            </div>

            <div class="token-distribution">
                <h3>Distribución de Tokens</h3>
                <div class="distribution-chart">
                    <!-- Aquí iría el gráfico de distribución -->
                </div>
                <ul class="distribution-list">
                    <li><span class="dot community"></span>Comunidad: 40%</li>
                    <li><span class="dot rewards"></span>Recompensas: 30%</li>
                    <li><span class="dot team"></span>Equipo: 15%</li>
                    <li><span class="dot reserve"></span>Reserva: 15%</li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
